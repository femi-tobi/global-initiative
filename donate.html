<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now - Global Initiative</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <img src="Screenshot_20250509-190116-removebg-preview.png" alt="Global Initiative Logo">
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="#" class="nav-item">About us</a>
                <a href="#" class="nav-item">Our Work</a>
                <a href="get-involved.html" class="nav-item">Get involved</a>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="contactus.html" class="contact-btn">Contact us <i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="mobile-menu">
                <div class="nav-links">
                    <a href="index.html" class="nav-item">Home</a>
                    <a href="#" class="nav-item">About us</a>
                    <a href="#" class="nav-item">Our Work</a>
                    <a href="get-involved.html" class="nav-item">Get involved</a>
                </div>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="contactus.html" class="contact-btn">Contact us <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="donate-hero">
            <h1>Making A Donation For Our Mission</h1>
            <p>When you donate, you're supporting effective care to children and women - an investment in the leaders of tomorrow.</p>
        </section>
        <section class="donation-form-section">
            <form class="donation-form">
                <label for="program">Donate to Our Mission or a program of choice</label>
                <select id="program">
                    <option>Select a Program to Donate to</option>
                </select>

                <div class="amount-section">
                    <label>Donation Amount</label>
                    <div class="amount-options">
                        <button type="button">$10</button>
                        <button type="button">$25</button>
                        <button type="button">$50</button>
                        <button type="button">$100</button>
                        <button type="button">$500</button>
                        <button type="button" class="custom-amount-btn">Custom Amount</button>
                    </div>
                    <input type="text" class="custom-amount" placeholder="$ 600">
                </div>

                <div class="payment-section">
                    <label>Select Payment Method</label>
                    <div class="payment-methods">
                        <label><input type="radio" name="payment" checked> Credit Card</label>
                        <label><input type="radio" name="payment"> Pay Pal</label>
                    </div>

                    <div class="card-section">
                        <label>Credit Card Number</label>
                        <input type="text" class="card-input" placeholder="">
                    </div>
                </div>

                <div class="personal-info">
                    <h3>Personal Information</h3>
                    <div class="name-row">
                        <div class="name-field">
                            <label>First Name</label>
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="name-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="email-field">
                        <label>Email Address</label>
                        <input type="email" placeholder="Email Address">
                    </div>
                </div>

                <div class="donation-total">
                    <p>Donation Total: <span class="amount">$600</span></p>
                </div>
                <button type="submit" class="donate-now">Donate Now</button>
            </form>
        </section>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="script.js"></script>
</body>
</html>
