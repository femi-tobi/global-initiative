<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Global Initiative</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Center contact hero heading and subtitle */
        .contact-hero { text-align: center; padding: 60px 20px; }
        .contact-hero h1 { font-size: 2.2rem; margin-bottom: 12px; }
        .contact-hero p { font-size: 1.05rem; color: #444; margin: 0 auto; max-width: 820px; }
        @media (max-width:600px) {
            .contact-hero { padding: 40px 12px; }
            .contact-hero h1 { font-size: 1.6rem; }
            .contact-hero p { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <img src="Screenshot_20250509-190116-removebg-preview.png" alt="Global Initiative Logo">
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="#" class="nav-item">About us</a>
                <a href="#" class="nav-item">Our Work</a>
                <a href="get-involved.html" class="nav-item">Get involved</a>
            </div>
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="contact-btn">Contact us <i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="mobile-menu">
                <div class="nav-links">
                    <a href="index.html" class="nav-item">Home</a>
                    <a href="#" class="nav-item">About us</a>
                    <a href="#" class="nav-item">Our Work</a>
                    <a href="get-involved.html" class="nav-item">Get involved</a>
                </div>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="contact-btn">Contact us <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-hero">
            <h1>Contact Us</h1>
            <p>Making Global Impact, One Community At A Time.</p>
        </section>

        <section class="contact-section">
            <div class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="Enter Phone Number">
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Enter your Subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" placeholder="Enter your Message here..."></textarea>
                </div>
                <button class="submit-btn">Send Your Message</button>
            </div>
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>brightstarglobal@gmail.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+234 00000 00000</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Some Where in the World</p>
                </div>
                <div class="info-item social-profiles">
                    <i class="fas fa-share-alt"></i>
                    <div class="social-content">
                        <p>Social Profiles</p>
                        <div class="social-icons">
                            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer-placeholder"></footer>
    <script src="script.js"></script>
</body>
</html>
